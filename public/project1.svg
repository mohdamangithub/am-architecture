<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#1E293B"/>
  
  <!-- Modern House -->
  <rect x="150" y="250" width="500" height="250" fill="#334155"/>
  
  <!-- Windows -->
  <rect x="200" y="300" width="120" height="80" fill="#94A3B8"/>
  <rect x="350" y="300" width="120" height="80" fill="#94A3B8"/>
  <rect x="500" y="300" width="120" height="80" fill="#94A3B8"/>
  
  <!-- Door -->
  <rect x="350" y="400" width="80" height="100" fill="#475569"/>
  
  <!-- Roof -->
  <polygon points="100,250 400,150 700,250" fill="#0F172A"/>
  
  <!-- Lake -->
  <path d="M0 500 Q 200 450 400 500 Q 600 550 800 500 L 800 600 L 0 600 Z" fill="#0EA5E9" opacity="0.7"/>
  
  <!-- Text -->
  <text x="400" y="100" font-family="Arial" font-size="24" fill="#E2E8F0" text-anchor="middle">MODERN LAKESIDE VILLA</text>
  <text x="400" y="130" font-family="Arial" font-size="16" fill="#94A3B8" text-anchor="middle">RESIDENTIAL PROJECT</text>
