<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#263238"/>
  
  <!-- Sky -->
  <rect x="0" y="0" width="800" height="300" fill="#37474F"/>
  
  <!-- Ground -->
  <rect x="0" y="300" width="800" height="300" fill="#455A64"/>
  
  <!-- Library Building -->
  <g>
    <!-- Main Structure - Modern Library Design -->
    <path d="M150 150 L 650 150 L 650 300 L 150 300 Z" fill="#ECEFF1" stroke="#B0BEC5" stroke-width="2"/>
    
    <!-- Roof -->
    <path d="M125 150 L 675 150 L 650 120 L 150 120 Z" fill="#CFD8DC" stroke="#B0BEC5" stroke-width="2"/>
    
    <!-- Entrance -->
    <rect x="375" y="250" width="50" height="50" fill="#5D4037"/>
    <line x1="400" y1="250" x2="400" y2="300" stroke="#9E9E9E" stroke-width="1"/>
    
    <!-- Steps -->
    <rect x="350" y="300" width="100" height="5" fill="#B0BEC5"/>
    <rect x="360" y="305" width="80" height="5" fill="#B0BEC5"/>
    <rect x="370" y="310" width="60" height="5" fill="#B0BEC5"/>
    
    <!-- Columns -->
    <rect x="200" y="150" width="10" height="150" fill="#CFD8DC"/>
    <rect x="300" y="150" width="10" height="150" fill="#CFD8DC"/>
    <rect x="500" y="150" width="10" height="150" fill="#CFD8DC"/>
    <rect x="600" y="150" width="10" height="150" fill="#CFD8DC"/>
    
    <!-- Windows -->
    <rect x="225" y="175" width="60" height="40" fill="#82B1FF" opacity="0.7"/>
    <rect x="325" y="175" width="60" height="40" fill="#82B1FF" opacity="0.7"/>
    <rect x="425" y="175" width="60" height="40" fill="#82B1FF" opacity="0.7"/>
    <rect x="525" y="175" width="60" height="40" fill="#82B1FF" opacity="0.7"/>
    
    <!-- Second Row Windows -->
    <rect x="225" y="225" width="60" height="40" fill="#82B1FF" opacity="0.7"/>
    <rect x="325" y="225" width="60" height="40" fill="#82B1FF" opacity="0.7"/>
    <rect x="425" y="225" width="60" height="40" fill="#82B1FF" opacity="0.7"/>
    <rect x="525" y="225" width="60" height="40" fill="#82B1FF" opacity="0.7"/>
  </g>
  
  <!-- Landscaping -->
  <g>
    <!-- Trees -->
    <rect x="150" y="350" width="10" height="50" fill="#5D4037"/>
    <circle cx="155" cy="320" r="30" fill="#388E3C"/>
    
    <rect x="650" y="350" width="10" height="50" fill="#5D4037"/>
    <circle cx="655" cy="320" r="30" fill="#388E3C"/>
    
    <!-- Benches -->
    <rect x="200" y="350" width="40" height="10" fill="#795548"/>
    <rect x="205" y="360" width="5" height="20" fill="#795548"/>
    <rect x="230" y="360" width="5" height="20" fill="#795548"/>
    
    <rect x="560" y="350" width="40" height="10" fill="#795548"/>
    <rect x="565" y="360" width="5" height="20" fill="#795548"/>
    <rect x="590" y="360" width="5" height="20" fill="#795548"/>
    
    <!-- Pathway -->
    <path d="M350 400 C 400 350 400 350 450 400" fill="#78909C" stroke="#546E7A" stroke-width="2"/>
  </g>
  
  <!-- People -->
  <g>
    <!-- Person 1 - Reading -->
    <circle cx="300" cy="450" r="10" fill="#FFCC80"/>
    <rect x="295" y="460" width="10" height="20" fill="#1976D2"/>
    <line x1="295" y1="465" x2="285" y2="475" stroke="#1976D2" stroke-width="2"/>
    <line x1="305" y1="465" x2="315" y2="475" stroke="#1976D2" stroke-width="2"/>
    <line x1="300" y1="480" x2="295" y2="495" stroke="#1976D2" stroke-width="2"/>
    <line x1="300" y1="480" x2="305" y2="495" stroke="#1976D2" stroke-width="2"/>
    <rect x="290" y="440" width="20" height="15" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Person 2 - Walking -->
    <circle cx="500" cy="450" r="10" fill="#FFCC80"/>
    <rect x="495" y="460" width="10" height="20" fill="#D32F2F"/>
    <line x1="495" y1="465" x2="485" y2="475" stroke="#D32F2F" stroke-width="2"/>
    <line x1="505" y1="465" x2="515" y2="475" stroke="#D32F2F" stroke-width="2"/>
    <line x1="500" y1="480" x2="495" y2="495" stroke="#D32F2F" stroke-width="2"/>
    <line x1="500" y1="480" x2="505" y2="495" stroke="#D32F2F" stroke-width="2"/>
  </g>
  
  <!-- Book Stack Sculpture -->
  <g>
    <rect x="400" y="350" width="60" height="10" fill="#FF5722"/>
    <rect x="390" y="360" width="80" height="10" fill="#2196F3"/>
    <rect x="410" y="370" width="40" height="10" fill="#4CAF50"/>
    <rect x="395" y="380" width="70" height="10" fill="#FFC107"/>
    <rect x="405" y="390" width="50" height="10" fill="#9C27B0"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="50" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle">MODERN PUBLIC LIBRARY</text>
  <text x="400" y="80" font-family="Arial" font-size="16" fill="#B0BEC5" text-anchor="middle">COMMUNITY LEARNING CENTER</text>
</svg>