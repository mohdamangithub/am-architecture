    <path d="M0 350 Q 50 340 100 350 Q 150 360 200 350 Q 250 340 300 350 Q 350 360 400 350 Q 450 340 500 350 Q 550 360 600 350 Q 650 340 700 350 Q 750 360 800 350 L 800 360 L 0 360 Z" fill="#B3E5FC"/>
    <path d="M0 380 Q 50 370 100 380 Q 150 390 200 380 Q 250 370 300 380 Q 350 390 400 380 Q 450 370 500 380 Q 550 390 600 380 Q 650 370 700 380 Q 750 390 800 380 L 800 390 L 0 390 Z" fill="#B3E5FC"/>
  </g>
  
