    <path d="M205 250 L 185 230 L 205 240 L 175 220 L 205 235 L 180 210 L 205 230 L 190 200 L 205 225 L 220 200 L 205 225 L 230 210 L 205 230 L 235 220 L 205 240 L 225 230 L 205 250 Z" fill="#2E7D32"/>
    
    <!-- Tree 2 -->
    <rect x="590" y="250" width="10" height="50" fill="#795548"/>
    <path d="M595 250 L 575 230 L 595 240 L 565 220 L 595 235 L 570 210 L 595 230 L 580 200 L 595 225 L 610 200 L 595 225 L 620 210 L 595 230 L 625 220 L 595 240 L 615 230 L 595 250 Z" fill="#2E7D32"/>
