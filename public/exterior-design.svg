<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#E0F7FA"/>
  
  <!-- Sky -->
  <rect x="0" y="0" width="800" height="300" fill="#B3E5FC"/>
  
  <!-- Sun -->
  <circle cx="650" cy="100" r="50" fill="#FFEB3B"/>
  
  <!-- Clouds -->
  <ellipse cx="200" cy="120" rx="60" ry="30" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="250" cy="100" rx="50" ry="25" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="300" cy="130" rx="40" ry="20" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Ground -->
  <rect x="0" y="300" width="800" height="300" fill="#81C784"/>
  
  <!-- House -->
  <rect x="200" y="200" width="400" height="250" fill="#EEEEEE" stroke="#333333" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="150,200 400,100 650,200" fill="#D32F2F" stroke="#333333" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="250" y="250" width="80" height="100" fill="#B3E5FC" stroke="#333333" stroke-width="2"/>
  <line x1="290" y1="250" x2="290" y2="350" stroke="#333333" stroke-width="2"/>
  <line x1="250" y1="300" x2="330" y2="300" stroke="#333333" stroke-width="2"/>
  
  <rect x="470" y="250" width="80" height="100" fill="#B3E5FC" stroke="#333333" stroke-width="2"/>
  <line x1="510" y1="250" x2="510" y2="350" stroke="#333333" stroke-width="2"/>
  <line x1="470" y1="300" x2="550" y2="300" stroke="#333333" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="350" y="350" width="100" height="100" fill="#795548" stroke="#333333" stroke-width="2"/>
  <circle cx="430" cy="400" r="5" fill="#FFC107"/>
  
  <!-- Path -->
  <path d="M350 450 L 350 500 L 450 500 L 450 450" fill="#9E9E9E" stroke="#333333" stroke-width="2"/>
  
  <!-- Trees -->
  <rect x="100" y="350" width="20" height="100" fill="#795548"/>
  <circle cx="110" cy="300" r="50" fill="#388E3C"/>
  
  <rect x="680" y="350" width="20" height="100" fill="#795548"/>
  <circle cx="690" cy="300" r="50" fill="#388E3C"/>
  
  <!-- Text -->
  <text x="400" y="50" font-family="Arial" font-size="24" fill="#333333" text-anchor="middle">EXTERIOR DESIGN</text>
  <text x="400" y="80" font-family="Arial" font-size="16" fill="#666666" text-anchor="middle">CREATING STUNNING FACADES</text>
</svg>